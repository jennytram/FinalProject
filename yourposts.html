{% extends "layout.html" %}

{% block title %}
    All Posts
{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Recency</th>
      <th scope="col">Subject</th>
    </tr>
  </thead>

  {% for i in Yourposts %}
  <tr>
    <td>
      {{i[0]}}
    </td>
    <td>
      {{i[1]}}

    </td>
    <td>
      {{i[2]}}

    </td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
