<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>YardTalk</title>

    </head>

    <body>
    <span style="font-size:15px">
        <nav class="navbar navbar-light navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <a href="/"><img src="/static/H3.png" width="30" height="30" class="d-inline-block align-top" alt=""></a>
                &nbsp;&nbsp;YardTalk
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/post">Create a Post</a></li>
                        <li class="nav-item"><a class="nav-link" href="/my_posts">&nbsp;Your Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">&nbsp;All Posts</a></li>
                    </ul>
                    <ul class="navbar-nav navbar-right ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">&nbsp;Log Out</a></li>
                        <li class="nav-item"><a class="nav-link" href="/account">&nbsp;Account Settings</a></li>

                    </ul>
                {% else %}
                    <ul class="navbar-nav navbar-right ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>

                    </ul>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}
            {% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Website created by Thomas Brooks and Jenny Tram.
        </footer>
    </span>
    </body>

</html>
